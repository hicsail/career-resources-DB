name: Build and Push Frontend Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'packages/frontend/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract metadata for automatic tags
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: hicsail/career-db-frontend

      # Build and push the frontend Docker image with Vite envs
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./packages/frontend
          file: ./packages/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_SAIL_PROJECT_ID=${{ secrets.VITE_SAIL_PROJECT_ID }}
            VITE_SAIL_AUTH_CLIENT=${{ secrets.VITE_SAIL_AUTH_CLIENT }}